<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Un timer</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <h2>Un timer simple</h2>

        <h3>Indiquez le temps à décompter (5sec par défaut)</h3>
        <div class="valeur"></div>
        <button>Lancer le décompte :)</button>
        <div class="counter"></div>
      </div>
      <div class="col">
        <div class="content2">
          <h2>Afficher/Masquer du texte</h2>
          <button id="spoil">Afficher</button>
          <div class="contentHide" hidden>Ce contenu est masqué ^^</div>
        </div>
      </div>
    </div>

    <script src="timer.js"></script>
    <script src="spoiler.js"></script>
  </body>
</html>
