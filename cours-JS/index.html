<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clickEvent">
      <h2 id="troll"></h2>
      <h3 id="troll2"></h3>
      <button id="btn">Appuyez :)</button>
      <br />
      <span class="question"></span>
      <img src="./imgs/images.jpg" id="img" alt="Planet" />
    </div>

    <div class="mouseEvent">
      <div>Horizontal : <span class="horizontal"> </span></div>
      <div>Vertical : <span class="vertical"> </span></div>
      <a href="../" target="_blank" rel="noopener noreferrer"
        >Retour à l'accueil</a
      >
    </div>

    <div class="inputEvent">
      <label id="labelQuestion" for="input">Quel est le sens de la vie ?</label>
      <br />
      <input type="text" id="input" />
      <div id="resul"></div>
    </div>

    <div class="themeContainer">
      <a> Choix du thème :</a>
      <div class="theme" id="dark" title="Dark"></div>
      <div class="theme" id="salmon" title="Salmon"></div>
      <div class="theme" id="yellow" title="Yellow"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
